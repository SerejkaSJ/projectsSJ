<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Моя страница</title>
</head>
<body>
<form action="formdata.php" method="POST" name="form1">
<fieldset><legend>Личные данные</legend>
<p><label>Введите Ваше имя: <input type="text" name="name"></label></p>
<p><label>Пароль:  <input type="password" name="password"></label></p>
</fieldset>
<fieldset><legend>Вопросы</legend>
<p>Вопрос:<label>Да<input type="radio" name="time" value="yes"></label><label>Нет<input type="radio" name="time" value="no"></label></p>
<p><label>Ежедневник<input type="checkbox" name="ez"></label>
<label>Хронометраж<input type="checkbox" name="hr"></label>
<label>Свои нароботки<input type="checkbox" name="sv"></label></p>
<p>Сколько часов Вы спите?</p>
<p>
<select name="sleep">
<option>5</option>
<option>6</option>
<option>7</option>
<option selected>8</option>
<option>8+</option>
</select>
</fieldset>
</p>
<p><label for="text">Расскажите о себе: </label></p>
<p><textarea name="text" cols="30" rows="6" id="text"> Напишите, что нибудь...</textarea></p>

<p><input type="reset" name="reset" value="Сброс"> 
<input type="submit" name="submit" value="Отправить"></p>
<p><input type="image" src="images/button.png" name="but"></p>
<p><input type="button" value="Кнопка" ></p>



</form>
</body>
</html>
