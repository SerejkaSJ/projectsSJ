    <script>
        $(function () {
            // DateTimePicker : date-trip-start
            $('#date-trip-start').datetimepicker({
                locale: 'ru',
                format: 'DD/MM/YYYY',
            });
            $('#date-trip-start').on('dp.change', function (e) {
                $('#date-trip-finish').data("DateTimePicker").minDate(e.date);
            });
            // DateTimePicker : date-trip-finish
            $('#date-trip-finish').datetimepicker({
                locale: 'ru',
                format: 'DD/MM/YYYY',
                useCurrent: false
            });
            $('#date-trip-finish').on('dp.change', function (e) {
                $('#date-trip-start').data("DateTimePicker").maxDate(e.date);
                
                var dateStart   = $('#date-trip-start').data("DateTimePicker").date(),
                    dateFinish  = $('#date-trip-finish').data("DateTimePicker").date();
                var deltaDays   = (dateFinish - dateStart)/86400000 + 1, 
                    deltaNights = (dateFinish - dateStart)/86400000;
                
                $('#travel-days').html(deltaDays + ' / '  + deltaNights);
            });
        });
    </script>
